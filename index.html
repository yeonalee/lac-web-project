    <!-- jq -->

    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      // 스크롤 트리거 플러그인 활성화
      gsap.registerPlugin(ScrollTrigger);

      function SectionGroup__init() {
        $(".section-group--horizontal-left").each(function (index, node) {
          var $group = $(node);
          var $section = $group.find(" > .section");
          gsap.to($section, {
            xPercent: -100 * ($section.length - 1),
            ease: "none",
            scrollTrigger: {
              trigger: $group,
              start: "top top",
              end: "+=" + ($section.length - 1) + "00%",
              pin: true,
              scrub: true,
              markers: false,
            },
          });
        });
        $(".section-group--stack-up").each(function (index, node) {
          var $group = $(node);
          var $section = $group.find(" > .section:not(:first-child)");
          $section.each(function (index, node) {
            var $sectionOne = $(node);
            gsap.to($section, {
              ease: "none",
              scrollTrigger: {
                trigger: $sectionOne,
                start: "top 100%",
                end: "bottom 100%",
                pin: $sectionOne.prev(),
                pinSpacing: false,
                scrub: true,
                markers: true,
              },
            });
          });
        });
      }
      SectionGroup__init();
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
          delay: 4000,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
      document.addEventListener("DOMContentLoaded", function () {
        document.addEventListener("mousemove", function (event) {
          const cursorDefaultInner = document.querySelector(
            ".cursor__default__inner"
          );
          const cursorTraceInner = document.querySelector(
            ".cursor__trace__inner"
          );
          cursorDefaultInner.style.left = event.clientX + "px";
          cursorDefaultInner.style.top = event.clientY + "px";
          cursorTraceInner.style.left = event.clientX + "px";
          cursorTraceInner.style.top = event.clientY + "px";
        });
        const cursor = document.querySelector(".cursor");
        document.addEventListener("mousedown", function () {
          cursor.classList.add("cursor--active");
        });
        document.addEventListener("mouseup", function () {
          cursor.classList.remove("cursor--active");
        });

        function createRipple(e) {
          let ripple = document.createElement("div");
          ripple.classList.add("ripple");
          cursor.appendChild(ripple);
          ripple.style.top = e.clientY - ripple.clientHeight / 2 + "px";
          ripple.style.left = e.clientX - ripple.clientWidth / 2 + "px";
        }
        document.addEventListener("click", function (e) {
          createRipple(e);
        });
      });
      // markers : true라고 하면, 시작지점을 지정할 수 있다.
      // .each 는 for문이라고 생각하라.
      //  ease:"none", : 가속이나 감속 없이 스크롤 속도를 일정하게 하겠다.
      // start:"top top" : 시작점 엘리먼트 첫 시작과 사용자 눈 첫시작이 일치할 때 시작하겠다.
      // pin: true, 화면 고정 장치
      // scrub: true, 하지 않으면 엄청 빨리 애니메이션이 일어남.
      // markers:true : 시작점 끝점 표시 , 애니메이션을 만드는 과정에는 표시하는 게 좋음, 애니메이션 다 만들면 없애도 됨 .
      //  end:"+=" + ($section.length - 1) + "00%" 현재 화면 에 현재를 제외 400% 가 더 있다. + 00% 총길이
    </script>
